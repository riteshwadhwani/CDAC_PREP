    <script>
        var tr = document.querySelectorAll("tr");
        var rowArr = Array.from(tr);
        var button = document.querySelector("#solve");
        
        function isSafe(val,r,c){
            for(let i = 0;i<rowArr.length;i++){
                if(rowArr[r].children[i].textContent.trim() == val){
                    return false;
                }
            }
            for(let i = 0;i<rowArr.length;i++){
                if(rowArr[i].children[c].textContent.trim() == val){
                    return false;
                }
            }
            let row = r - (r%3);
            let col = c - (c%3);
            for(let i = 0;i<3;i++){
                let colArr = tr[row].children;
                colArr = Array.from(colArr);
                for(let j = 0;j<3 ;j++){
                    if(colArr[j+col].textContent.trim() == val){
                        return false;
                    }
                }
            }
            return true;
        }
        function solvePalindrome(){
            
            for(var row =0;row<rowArr.length;row++){
                var colArr = tr[row].children;
                colArr = Array.from(colArr);
                var flag = 0;
                for(var col =0;col<colArr.length;col++){
                     if(colArr[col].textContent.trim() == "0"){
                        flag = 1;
                        break;
                     }
                }
                     if(flag == 1){
                        break;
                     }
            }
            if(flag != 1 ) return true;

            for(let i ="1";i<="9";i++){
                if(isSafe(i,row,col)){
                    tr[row].children[col].textContent = i;
                    let value = solvePalindrome(row,col);
                    if(value == true){
                        return true;
                    } 
                }
                tr[row].children[col].textContent = "0";
            }
            return false;
        }
        
        button.addEventListener('click',(e)=>{
            solvePalindrome();
        })
